<mat-card class="user-detail-header">
    <button [matMenuTriggerFor]="userMenu" class="pin-right-upper-corner" mat-icon-button >
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click) = "editUserDetail()">Edit</button>
      </mat-menu>

    <img src="./assets/img/1.webp" alt="">
    <div class="user-details">
        <h2>
            {{user.firstName}} {{user.lastName}}
        </h2> <br>
        <div>
            {{user.email}}
        </div>

    </div>
</mat-card>

<mat-card class="mt-32">
    <button [matMenuTriggerFor]="addressMenu" class="pin-right-upper-corner" mat-icon-button >
        <mat-icon>more_vert</mat-icon>
    </button>


    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click) = "editMenu()">Edit</button>
      </mat-menu>


    <mat-card-title>Address</mat-card-title>


    <mat-card-content>
        {{user.street}}<br>
        {{user.zipCode}} {{user.city}}

    </mat-card-content>
</mat-card>
