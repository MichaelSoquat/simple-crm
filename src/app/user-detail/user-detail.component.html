<mat-card class="user-detail-header">
    <img src="./assets/img/1.webp" alt="">
    <div class="user-details">
        <h2>
            {{user.firstName}} {{user.lastName}}
        </h2> <br>
        <div>
            {{user.email}}
        </div>

    </div>
</mat-card>

<mat-card class="mt-32">
    <button (click) = "openAddressDialog()" class="pin-right-upper-corner" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-card-title>Address</mat-card-title>


    <mat-card-content>
        {{user.street}}<br>
        {{user.zipCode}} {{user.city}}

    </mat-card-content>
</mat-card>
